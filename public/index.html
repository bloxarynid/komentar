<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Komentar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Sistem Komentar</h1>
            <p class="subtitle">Bagikan pendapat Anda di sini!</p>
        </header>

        <main>
            <!-- Form Komentar -->
            <section class="form-section">
                <h2><i class="fas fa-edit"></i> Tambah Komentar Baru</h2>
                <form id="commentForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username *
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Masukkan nama Anda" maxlength="100">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="email@contoh.com" maxlength="255">
                        </div>

                        <div class="form-group">
                            <label for="website">
                                <i class="fas fa-globe"></i> Website (opsional)
                            </label>
                            <input type="url" id="website" name="website" 
                                   placeholder="https://websiteanda.com" maxlength="255">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">
                            <i class="fas fa-comment-dots"></i> Komentar *
                        </label>
                        <textarea id="comment" name="comment" rows="5" required 
                                  placeholder="Tulis komentar Anda di sini..." 
                                  maxlength="1000"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/1000 karakter
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Kirim Komentar
                    </button>
                </form>
            </section>

            <!-- Daftar Komentar -->
            <section class="comments-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Komentar (<span id="commentCount">0</span>)</h2>
                    <button id="refreshBtn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="comments-list" id="commentsList">
                    <!-- Komentar akan dimuat di sini -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Memuat komentar...
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2024 Sistem Komentar | Dibuat dengan <i class="fas fa-heart"></i> untuk Vercel</p>
            <p class="info">
                <i class="fas fa-database"></i> Menggunakan Vercel Postgres
            </p>
        </footer>
    </div>

    <!-- Modal/Notifikasi -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
  </html>
